<div
  class="check-item"
  [class.check-item_draft]="status === 'draft'"
  [class.check-item_canceled]="status === 'canceled'">

  <div class="check-item__info">
    <div class="check-item__name">{{ name }}</div>
    <div class="check-item__date">{{ date | date:'dd.MM.yyyy HH:mm' }}</div>
  </div>
  <div class="check-item__sum">{{ sum | number:'1.2-2' }}</div>
</div>
