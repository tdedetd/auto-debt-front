<div class="status-bar-top">
  <div class="status-bar-top__back" (click)="onBackButtonClick()">
    <fa-icon [icon]="faChevronLeft"></fa-icon>
  </div>
  <div *ngIf="(userInfo$ | async) as userInfo" class="status-bar-top__user">
    {{ userInfo.username }}&nbsp;
    <img class="status-bar-top__avatar" [src]="userInfo.avatar" [alt]="userInfo.username">
  </div>
</div>
