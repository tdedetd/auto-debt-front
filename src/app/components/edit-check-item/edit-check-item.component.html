<div class="edit-check-item">
  <div class="edit-check-item__data">
    <div class="edit-check-item__name">{{ checkItem.name }}</div>
    <div class="edit-check-item__price">
      <div>{{ checkItem.price | number:'1.2-2' }} * {{ checkItem.count | number:'1.3-3' }}</div>
      <div>= {{ checkItem.sum | number:'1.2-2' }}</div>
    </div>
  </div>
  <div class="edit-check-item__tools">
    <fa-icon [icon]="isEdited ? faCheck : faPencilAlt" (click)="onEditIconClick()"></fa-icon>
    <fa-icon [icon]="faTrash"></fa-icon>
  </div>
</div>
