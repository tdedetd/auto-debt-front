<ad-status-bar-top></ad-status-bar-top>
<ad-status-bar-bottom [actions]="actions"></ad-status-bar-bottom>
<h2 class="subtitle">Чеки, по которым у вас задолженность</h2>
<ul class="check-item__list">
  <li *ngFor="let check of checks" class="check-item__item">
    <ad-check-item
      [name]="check.name"
      [date]="check.date"
      [sum]="check.sum"
      [status]="check.status"></ad-check-item>
  </li>
</ul>
<div class="check-item__more-button-container">
  <ad-button (click)="onMoreButtonClick()">Загрузить еще</ad-button>
</div>
